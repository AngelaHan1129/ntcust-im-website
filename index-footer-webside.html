<script>
    const slides = document.querySelectorAll(".carousel-slide");
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }
    document.querySelector(".carousel-btn.prev").onclick = function () {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    };
    document.querySelector(".carousel-btn.next").onclick = function () {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    };
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 3000);

    function loadNews(type) {
      const data = newsData[type] || [];
      newsList.innerHTML = "";
      data.forEach((item) => {
        const article = document.createElement("article");
        // 將日期與標題合併在同一個div
        const rowDiv = document.createElement("div");
        rowDiv.textContent = item.date + item.title;
        article.appendChild(rowDiv);
        newsList.appendChild(article);
      });
    }
    loadNews("all");
    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        const type = button.getAttribute("data-type");
        loadNews(type);
        buttons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
      });
    });
